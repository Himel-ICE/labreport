	<title>Registration Page</title>
	<meta charset="UTF-8">
	<style>
		/* Apply styles to the form element */
    form {
		max-width: 500px;
		margin:  auto;
		padding: 50px;
		background-color:rgb(78, 146, 235);
		border-radius: 10px;
	}
    h1{
        display: block;
        text-align: center;
        font-family: monospace;
    }

/* Apply styles to form inputs */
    input[type="text"],input[type="email"],input[type="tel"],input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-top: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

/* Apply styles to radio buttons */
    input[type="radio"] {
		margin-right: 10px;
        font-family:cursive;
    }

/* Apply styles to the submit button */
    button[type="submit"] {
	    display: block;
	    margin-top: 20px;
	    padding: 10px 20px;
	    background-color: rgb(10, 16, 171);
	    color: white;
	    border: none;
	    border-radius: 5px;
	    cursor: pointer;
    }

    button[type="submit"]:hover {
        background-color: #45a049;
        align-self: auto;
    }
	.error{
		padding: 0;
		margin: 0;
		margin-left: 5px;
		color: red;
		display: none;
	}

	</style>

		    <button type="submit">Submit</button>
		
	    </form>

	<script>
		function validForm(){
			var name = document.myform.name;
			var email = document.myform.email;
			var phone = document.myform.phone;
			var password = document.myform.password;
	
			if(name.value=="" || !name.value.match(/^[a-zA-Z]+$/)){
				name.nextElementSibling.style.display = "block";
				name.style.border = "1px solid red";
				return false;
			}
			else{
				name.nextElementSibling.style.display = "none";
				name.style.border = "1px solid green";
			}
	
			if(email.value == "" || !email.value.match(/^[A-Za-z\._\-0-9]*[@][A-Za-z]*[\.][a-z]{2,4}$/)){
				email.nextElementSibling.style.display = "block";
				email.style.border = "1px solid red";
				return false;
			}else{
				email.nextElementSibling.style.display = "none";
				email.style.border = "1px solid green";
			}
			if(phone.value == "" || phone.value.length !=10 || !phone.value.match(/^[0-9]+$/)){
				phone.nextElementSibling.style.display = "block";
				phone.style.border = "1px solid red";
				return false;
			}else{
				phone.nextElementSibling.style.display = "none";
				phone.style.border = "1px solid green";
			}
			if(password.value == "" || password.value.length < 6){
				password.nextElementSibling.style.display = "block";
				password.style.border = "1px solid red";
				return false;
			}else{
				password.nextElementSibling.style.display = "none";
				password.style.border = "1px solid green";  
			}
		}
	</script>
